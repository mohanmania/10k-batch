  <!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FORMS</title>
    <link rel="icon" href="http://thewowstyle.com/wp-content/uploads/2015/01/nature-images.jpg">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <style>
    #dob{
            border-width: 2px;
        }
        input{
         border-width:2px;
         visibility: visible;
         border-radius: 2px;
         padding-left: 30px;
        }
       
        body{
           margin-left: 250px;
           background-color: whitesmoke;
        
        }

    div{
        background-color:white;
        margin-right: 800px;
        padding-left: 30px;
        padding-bottom: 20px;
        padding-left: 70px;

    }
    .submit{
        text-align: center;
        margin-left: 20px;
        border-radius: 3px;
        width: 250px;
        
    }
    label{
        text-decoration: solid;
    }
    #select{
        width: 100px;
    }
   #emoji{
    margin-left: -15px;
   }
        
   #log{
    text-decoration: none;
   }
   #acc{
    padding-top: 10px;
    padding-left: 60px;
   }
   
    </style>

    
</head>
<body>
    <div>
     <h1>Registartion Page</h1>

     <form method="get">
        
        <label for="FIRSTNAME">FIRSTNAME</label><br>
        <input id="FIRSTNAME" type="fname" placeholder="fistname" required disabled/><br><br>
        <label for="lname">LASTNAME*:</label><br>
        <input  id="laname" type="lname" placeholder="lastname" required/><br><br>
        <label for="mail">EMAIL*:</label><br>
        <input  id="mail"type="email" placeholder="email" required/><br><br>
        <label>PASSWORD:</label><br>
        <input type="password" placeholder="password" required/><br><br>
        <label for="nmbr">PH NO*:</label><br>
        
        <i class="fa fa-address-book"  id="emoji" style="font-size:15px"></i>
        
        <input id="nmbr" type="tel" placeholder="phone number" required pattern="[0-9]{10}" /><br><br>
        <label for="dob">D.O.B*</label><br>
        <input id="dob" type="date"  name="D.O.B" placeholder="ex:10-09-98" required/><br><br>

        <label for="list">enter your location:*</label><br>
        <input list="lists" id="list">
        <datalist id="lists">
            <option value="Hyderbad">
                <option value="Vizag">
                    <option value="Bengaluru">
                        <option value="chennai">
        </datalist><br><br>
        <label for="resume">UPLOAD RESUME*:</label><br>
        <input id="resume" type="file" name="file"/><br><br>


        
        <img src="../../../Lillium_Stamens.jpg" height="50px" width="50px"><br>
        <label><h3>Selet your Gender</h3></label>
        <input type="radio" id="male" name="select yor gender" value="male">
        <label for="male"> MALE</label>
        <input type="radio" id="female" name="select yor gender"/>

        <label for="female">FEMALE</label>



        <label><h3>SKILLS<small>(select any two)</small></h3></label>
        <input type="checkbox" name="skills" id="HTML"/>
        <label for="HTML">HTML</label>
        <input type="checkbox" name="skills" id="CSS"/>
        <label for="CSS">CSS</label><br>
        <input type="checkbox" name="skil" id="JAVAscript"/>
        <label for="JAVAscript" >JAVASCRIPT</label><br>
        <input type="checkbox" name="skil" id="REACT JS"/>
        <label for="REACT JS">REACT JS</label>
        <input type="checkbox" name="skill" id="nodejs"/>
        <label for="NODE JS">NODE JS</label>
        <br>
        <label for="skills"><h3>skills level</h3></label>

        <input type="range" name="range" id="skills">
        

        <label><h3>select class Mode*</h3></label>
        <input type="radio" name="mode" id="offline"/>
        <label for="offline">OFFLINE</label>
        <input type="radio" name="mode" id="online"/>
        <label for="online">ONLINE</label><br>

        <label><h3>Select  your BIKE</h3></label>
        <select name="fav bike" id="select">
            <option>bikes</option>
            <option>cars</option>
            <option>scooters</option>
        </select><br>
        <label><h4>select MENU</h4></label>
        <select style="width: 100px;">
            <optgroup label="VEG ITEMS">
                <option value="alu fry">Alu Fry</option>
                <option value="sambar">Sambar</option>
                <option value="brinzal">Brinzal</option>
                <option value="mashrooms">Mashrooms</option>
            </optgroup>
            <optgroup label="NON VEG ITEMS">
                <option>Chicken</option>
                <option>Mutton</option>
                <option>Prawns</option>
                <option>Fish</option>

            </optgroup><br><br>
        </select><br><br>
         <input  class ="submit" type="submit"/><br>
        <small id="acc">already account..?</small>
        <a href="./login" id="log">LOGIN</a><br><br>
        
    </form>
    
    
</div>
</body>
</html>
